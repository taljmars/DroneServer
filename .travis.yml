language: java
dist: trusty
sudo: false
install: true
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
script:
- rm -rf $HOME/.m2/repository
- mvn clean package -B -V
- mvn install
- touch $HOME/build/taljmars/DroneServer/ServerInstallation/Linux/taltes.txt
- ls -lh $HOME/build/taljmars/DroneServer/ServerInstallation/Linux
#jobs:
#  include:
#  - stage: test
#  - 
#  - stage: deploy
#    script: mvn deploy
deploy:
  provider: releases
  api_key:
    secure: 
  #file: "$HOME/build/taljmars/DroneServer/ServerInstallation/Linux/taltes.txt"
  file: "$HOME/build/taljmars/DroneServer/ServerInstallation/Linux/taltes.txt"
  on:
    branch: master
    repo: taljmars/DroneServer
cache:
  directories:
  - "$HOME/.m2/repository"
notifications:
  email: true
